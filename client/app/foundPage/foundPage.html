<div class="container">
  <div class="panel panel-default">
    <div class="panel panel-heading">
    <h2 class="panel-title text-center"> What did you find? </h2>
    </div>
    <div class="panel panel-body">

      <button class="btn btn-info btn-block" type="file" capture="capture" accept="image/*" id="cameraInput" name="cameraInput" ngf-select="foundPageCtrl.fileSelectWrapper($files)">Take a picture!</button>
    </div>
    
  </div>
  <div class="spacer"></div>
  <div class="panel panel-default" id="describe">
    <!-- Panel Title -->
    <div class="panel-heading">
      <h2 class="panel-title text-center">Describe it!</h2>
    </div>
    <!-- Panel Body -->
    <div class="panel-body">
      <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
      <form name ="form" ng-submit="foundPageCtrl.submitFoundItems(form)" novalidate>
        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
        <div class="form-group">
          <label for="objectname">Name</label>
          <input type="text" class="form-control" id="objectname" placeholder="Jacket" ng-model="foundItemName" required>
        </div>
        
        <div class="form-group">
          <label for="description">Short description</label>
          <input type="text" class="form-control" id="shortd" placeholder="Small; bright blue" ng-model="foundItemDescription" required>
        </div>      
        <button type="submit" class="btn btn-danger btn-block" ng-disabled="form.$invalid">Submit</button>
      </form>
      
    </div>
    <div class="spacer"></div>

  </div>
